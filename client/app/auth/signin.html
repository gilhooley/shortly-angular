<div id='signin'>
  <h1>sign in</h1>
  <form name="signinForm" ng-submit='signin()'>
    <input type="text" name ="username" ng-model="user.username" ng-minlength="6">
    <p ng-show="signinForm.username.$error.minlength">Username is too short.</p>
    <input type="password" name ="password" ng-model='user.password' ng-minlength="6">
    <p ng-show="signinForm.password.$error.minlength">Password is too short.</p>
    <button >signup</button> 
  </form>
  <a href="/#/signup">Don't have an account? <strong>Sign up</strong>.</a>
</div>
