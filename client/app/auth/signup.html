<div id='signup'>
  <h1>sign up</h1>
  <form novalidate name="signupForm" ng-submit='signup()'>
    <input type="text" name ="username" ng-model="user.username" ng-minlength="6">
    <p ng-show="signupForm.username.$error.minlength">Username is too short.</p>
    <input type="password" name ="password" ng-model='user.password' ng-minlength="6">
    <p ng-show="signupForm.password.$error.minlength">Password is too short.</p>
    <button ng-disabled="signupForm.$invalid">sign up</button> 
  </form>
  <a href="/#/signin">Already have an account? <strong>Sign in</strong>.</a>
</div>
